<template name="adminImportHistory">
	<section class="page-container page-home page-static page-settings">
		{{> header sectionName="Recent_Import_History"}}
		<div class="content">
			{{#unless isAdmin}}
				<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
			{{else}}
				{{#if isPreparing}}
					{{> loading}}
				{{else}}
					{{#each history}}
						<div class="section">
							<!-- <h1>{{ name }}</h1> -->
							<div class="section-content">
								<h1>{{ statusMessage}}</h1>

								<span style="font-weight: 600;">{{_ "Import_Type"}}:</span>
								<span>{{ type}} [{{ importerKey}}]</span>
								<br/>

								<span style="font-weight: 600;">{{_ "Last_Updated"}}:</span>
								<span>{{ lastUpdated}}</span>
								<br/>

								{{#if messagesstatus}}
									<span style="font-weight: 600;">{{_ "Current_File"}}:</span>
									<span>{{ messagesstatus}}</span>
									<br/>
								{{/if}}

								{{#if hasCounters}}
									<span style="font-weight: 600;">{{_ "Counters"}}:</span>
									<br/>

									<span>{{_ "Users"}}:</span>
									<span>{{ userCount}}</span>
									<br/>
									<span>{{_ "Channels"}}:</span>
									<span>{{ channelCount}}</span>
									<br/>
									<span>{{_ "Messages"}}:</span>
									<span>{{ messageCount}}</span>
									<br/>
									<span>{{_ "Total"}}:</span>
									<span>{{ totalCount}}</span>
									<br/>
									
									<br/>
								{{/if}}

								{{#if hasErrors}}
									<span style="font-weight: 600;">{{_ "Errors_and_Warnings"}}:</span>
									<br/>

									{{#if fileData.users}}
										{{#each fileData.users}}
											{{#if is_email_taken}}
												<span style="color: red;">{{_ "Email_already_exists"}}:</span>
												<span>{{ email}}</span>
												<br/>
											{{/if}}
											
											{{#if error}}
												<span>{{ email}}</span>
												<span style="color: red;">{{_ formatedError}}:</span>
												<br/>
											{{/if}}

										{{/each}}
									{{/if}}

									<br/>
								{{/if}}

							</div>
						</div>
					{{/each}}
				{{/if}}
			{{/unless}}
		</div>
	</section>
</template>
