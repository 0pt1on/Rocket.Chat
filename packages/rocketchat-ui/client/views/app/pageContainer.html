<template name="pageContainer">
	<section class="page-container page-home page-static page-list content-background-color">
		<header class="rc-header">
			{{> burger}}
			<div class="rc-header__title">
				<span class="rc-header__section--title">
					{{#if i18nPageTitle}}
						{{_ i18nPageTitle}}
					{{else}}
						{{pageTitle}}
					{{/if}}
				</span>
			</div>
		</header>

		<div class="content">
			{{> Template.dynamic template=pageTemplate}}
		</div>
	</section>
</template>
